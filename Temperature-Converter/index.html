<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3 class="heading color">Enter Temperature</h3>
        <p class="deg color">Degree</p>
        <input type="number" name="" id="" />

        <p class="convert-in color">Convert In</p>
        <select name="" id="">
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
        <p>
          <button>Convert &rarr;</button>
        </p>
      </div>

      <div class="right">
        <p class="temp">32</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
